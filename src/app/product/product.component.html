<div style="width: 400px; text-align:center;">
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-container class= "example-container">
  <form id="formNewProduct" name="formNewProduct" #productData = "ngForm">
    <label>Name:</label><input type="text" name = "name" id="name" placeholder="name" [(ngModel)] = "name"/><br>
    <label>Color:</label><input type="text" name = "color" id="color" placeholder="color" [(ngModel)] = "color"><br>
    <button mat-icon-button md-mini-fab color="warn" (click)="addNewProduct(productData.value);">
      <mat-icon class="material-icons">Add</mat-icon>
    </button>
    <button mat-icon-button md-mini-fab color="warn" mat-dialog-close>
      <mat-icon class="material-icons">cancel</mat-icon>
    </button>
  </form>
</div>
</div>
